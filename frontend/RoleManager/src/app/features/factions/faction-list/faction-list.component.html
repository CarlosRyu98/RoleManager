<div class="bg-gray-100 px-6 py-8 rounded-lg shadow-lg mx-auto mt-8 w-11/12">
  <!-- Título -->
  <h2 class="text-3xl font-bold mb-6 text-center">Lista de Facciones</h2>

  <!-- Contenedor Grid para Facciones -->
  <div class="grid grid-cols-1 gap-8">
    <!-- Sección de Facciones -->
    <div
      *ngIf="factions.length > 0; else noFactions"
      class="flex flex-col gap-6"
    >
      <div
        *ngFor="let faction of factions"
        [routerLink]="['/campaigns', campaignId, 'factions', faction.id]"
        class="bg-white p-4 rounded-lg shadow-md flex flex-col justify-between cursor-pointer hover:shadow-lg transition-shadow"
      >
        <h4 class="text-xl font-bold text-center mb-2">{{ faction.name }}</h4>
        <p class="text-gray-700 text-center">{{ faction.description }}</p>
      </div>
    </div>
    <ng-template #noFactions>
      <p class="text-center text-gray-500">No hay facciones disponibles.</p>
    </ng-template>

    <!-- Cuadro para crear nueva facción -->
    <div
      class="bg-purple-100 p-4 rounded-lg cursor-pointer text-center border-2 border-dashed border-purple-500 flex flex-col items-center"
      (click)="createNewFaction()"
    >
      <h3 class="text-lg font-semibold text-purple-700 mb-2">
        Crear Nueva Facción
      </h3>
      <p class="text-gray-600 mb-4">
        Haz clic aquí para añadir una nueva facción.
      </p>
    </div>
  </div>

  <!-- Botón para Volver -->
  <div class="text-center mt-8">
    <button
      (click)="goBack()"
      class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition"
    >
      Volver
    </button>
  </div>
</div>
