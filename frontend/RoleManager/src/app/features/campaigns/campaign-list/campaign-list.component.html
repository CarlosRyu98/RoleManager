<div class="bg-gray-100 px-6 py-8 rounded-lg shadow-lg mx-auto mt-8 w-11/12">
  <h2 class="text-2xl font-bold text-center mb-6">Lista de Campañas</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <!-- Mostrar campañas en cuadros -->
    <div
      class="bg-white p-4 rounded-lg shadow-md flex flex-col items-center text-center"
      *ngFor="let campaign of campaigns"
    >
      <h3 class="text-xl font-semibold mb-2">{{ campaign.name }}</h3>
      <p class="text-gray-700 mb-4">{{ campaign.description }}</p>
      <button
        class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
        (click)="viewCampaignDetails(campaign.id)"
      >
        Ver Detalles
      </button>
    </div>

    <!-- Cuadro para crear nueva campaña -->
    <div
      class="bg-green-100 p-4 rounded-lg cursor-pointer text-center border-2 border-dashed border-green-500 flex flex-col items-center"
      (click)="createNewCampaign()"
    >
      <h3 class="text-lg font-semibold text-green-700 mb-2">
        Crear Nueva Campaña
      </h3>
      <p class="text-gray-600 mb-4">
        Haz clic aquí para añadir una nueva campaña.
      </p>
    </div>
  </div>
</div>
